<head>
    <meta charset="UTF-8">

<body>
    <main>
        <!-- 1.1 Header -->
        <header class="bg-danger" style="background-color: #ffbb00; text-align: center; padding: 5px;">
            <h1>COVID 19 QUIZ</h1>
        </header>

        <!-- 1.2 Container includes the --Login in text and a login Modal -->
        <div class="container">

            <!--1.2.1 Add a heading and a button to get the login form (Modal)  -->
            <div id="login">
                <h2 style="color: purple;">Ready to play? Click Below:</h2>
                <button type="button" class="btn btn-info btn-lg" style="background-color: purple;" data-toggle="modal"
                    data-target="#myModal">
                    Play Quiz
                </button>
            </div>

            <!-- 1.2.2 Add a login form (Modal) -->
            <div class="modal fade in" id="myModal" role="dialog" style="display: block;">
                <div class="modal-dialog">

                    <!-- Login Modal content -->
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Join Quiz</h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <!-- Put your login contain here -->
                            <form>
                                <!-- USER NAME -->
                                <div class="form-group">
                                    <label for="username">Name:</label>
                                    <input id="username" name="username" type="text" placeholder="Enter User Name"
                                        class="form-control">
                                    <span class="label label-default span" style="display: none;">Please enter a user
                                        name</span>
                                </div>

                                <!--PASSWORD  -->
                                <div class="form-control">
                                    <label for="password">Password:</label>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="Enter Password">
                                    <span class="label label-default">Password must be 6 or more
                                        characters</span>
                                </div>

                                <!-- Register -->
                                <input type="submit" value="Register" id="submit" class="submitForm"
                                    data-dismiss="modal" disabled="true" style="background-color:purple; color: white;">

                            </form>
                        </div>

                        <!-- Modal Footer -->
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div> -->


                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Login Form Ends Here -->

        </div>
        <!-- Login Form Ends Here -->

        <div id="quiz">
            <div class="container">
                <!-- Add quiz questions in the form below -->
                <form action=""></form>
            </div>
        </div>
        <!-- Quiz Questions Ends Here -->

</body>
