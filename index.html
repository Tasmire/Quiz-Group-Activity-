<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Link questions.js -->
    <script src="/questions.js"></script>

    <!-- Link login.js -->
    <script src="/login.js"></script>
</head>

<body>
    <main>
        <!-- 1 Banner -->
        <header class="bg-danger" style="background-color: #ffbb00; text-align: center; padding: 5px;">
            <h1>COVID 19 QUIZ</h1>
        </header>

        <!-- 2 Body -->
        <div class="container">

            <!--2.1 Login-welcome  -->
            <div id="login">
                <h2 style="color: purple;">Ready to play? Click Below:</h2>
                <button type="button" class="btn btn-info btn-lg" style="background-color: purple;" data-toggle="modal"
                    data-target="#myModal">
                    Play Quiz
                </button>
            </div>
            <!-- Login-welcome Ends Here -->

            <!-- 2.2 Login-modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Login-modal Content -->
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Join Quiz</h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <!-- Put your login contain here -->
                            <form>
                                <!-- User Name -->
                                <div class="form-group">
                                    <label for="username">Name:</label>
                                    <input id="username" name="username" type="text" placeholder="Enter User Name"
                                        class="form-control">
                                    <span class="label label-default span">Please enter a user name</span>
                                </div>

                                <!--Password  -->
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="Enter Password">
                                    <span class="label label-default">Password must be 6 or more characters</span>
                                </div>

                                <!-- Register -->
                                <input type="submit" value="Register" id="submit" class="submitForm"
                                    data-dismiss="modal" class="btn btn-primary" disabled="true"
                                    style="background-color:purple; color: white;">
                            </form>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Login-modal Ends Here -->

            <!-- 2.3 Quiz-question -->
            <div id="quiz">

                <!-- Quiz-questions Content -->
                <div class="container">

                    <!-- Quiz-questions Title -->
                    <div class="col-sm-12"
                        style="background-color: white; color: purple; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        <h1>
                            COVID 19 Quiz Questions
                        </h1>
                    </div>

                    <!-- Quiz-questions List -->
                    <div>
                        <form action="">
                            <p>1. The Omicron variant spreads easier than the original COVID-19 virus</p>
                            <input type="radio" name="op1" value="Strongly Disagree" id=""> Strongly Disagree <br>
                            <input type="radio" name="op1" value="Disagree" id=""> Disagree <br>
                            <input type="radio" name="op1" value="Neutral" id=""> Neutral <br>
                            <input type="radio" name="op1" value="Agree" id=""> Agree <br>
                            <input type="radio" name="op1" value="Strongly Agree" id=""> Strongly Agree <br>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Quiz-questions Ends Here -->

            <!-- 2.4 Quiz-modal -->
            <div>

            </div>
            <!-- Quiz-modal Ends Here -->
        </div>
    </main>

</body>

</html>
